<div class="w3-third">
    {% assign member=site.data.members[include.member] %}
    <a href="{{ member.link }}" target="_blank" style="text-decoration:none">
        <div class="hover-shadow darkgray-bg">

            <p>{{ member.name }}</p>
            <img src="{{ member.image }}" class="w3-round w3-margin-bottom" alt='{{ member.name }}' style="width:60%">
            <p class="w3-opacity">{{ member.role }}</p>
        </div>
    </a>
</div>
